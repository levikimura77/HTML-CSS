<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="html5-200.png" alt="Logo HTML5">
    <hr>
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/css3-200.png" alt="Logo CSS3">
    <hr>
    <p>Também podemos colocar imagens externas.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/480px-Unofficial_JavaScript_logo_2.svg.png" alt="Logo JavaScript">
    <p> <strong>Todas as imagens foram feitas pela tag &lt;img&gt;</strong> </p>
</body>
</html>
