<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <H1>Imagens dinâmicas</H1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho  do seu navegador.</p>

    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo aúdios</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5 </p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav">
        <p>Infelizmente seu navegador não é compatível com aúdio. <a href="midia/happy-mistake.mp3">Clique aqui para fazer o download do arquivo MP3</a></p>
    </audio>
    <!-- MP3 WAV OGG-->
</body>
</html
